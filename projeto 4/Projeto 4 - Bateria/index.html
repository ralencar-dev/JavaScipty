<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kit de Bateria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="titulo">Kit de Bateria ü•Å</h1>
  <div class="conjunto">
    <button class="w botao-bateria">w</button>
    <button class="a botao-bateria">a</button>
    <button class="s botao-bateria">s</button>
    <button class="d botao-bateria">d</button>
    <button class="j botao-bateria">j</button>
    <button class="k botao-bateria">k</button>
    <button class="l botao-bateria">l</button>
  </div>

  <script>
    const botoes = document.querySelectorAll(".botao-bateria");


    function reproduzirSom(tecla) {
      switch (tecla) {
        case "w":
          new Audio("sons/tom-1.mp3").play();
          break;
        case "a":
          new Audio("sons/tom-2.mp3").play();
          break;
        case "s":
          new Audio("sons/tom-3.mp3").play();
          break;
        case "d":
          new Audio("sons/tom-4.mp3").play();
        case "l":
          new Audio("sons/kick-bass.mp3").play();
        case "k":
          new Audio("sons/crash.mp3").play();
        case "j":
          new Audio("sons/snare.mp3").play();
          break;
        default:
          console.log("Tecla sem som associado:", tecla);
      }
    }


    function animarBotao(tecla) {
      const botao = document.querySelector(`.${tecla}`);
      if (botao) {
        botao.classList.add("pressionado");
        setTimeout(() => botao.classList.remove("pressionado"), 100);
      }
    }


    botoes.forEach((botao) => {
      botao.addEventListener("click", () => {
        const tecla = botao.textContent.toLowerCase();
        reproduzirSom(tecla);
        animarBotao(tecla);
      });
    });


    document.addEventListener("keydown", (event) => {
      const tecla = event.key.toLowerCase();
      reproduzirSom(tecla);
      animarBotao(tecla);
    });
  </script>
</body>

</html>
