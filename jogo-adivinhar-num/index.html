<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Adivinhe o Número!</h1>
    <p>Digite um número entre 1 e 100:</p>
    
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">Tentar</button>

    <p id="message"></p>
    <p id="tentativas">Tentativas: 0</p>
    <p id="recorde">Recorde: -</p>

    <button onclick="restartGame()" class="restart-btn">🔄 Reiniciar</button>
    <div id="nomeForm" style="display: none; margin-top: 10px;">
  <p>Digite seu nome para entrar no ranking:</p>
  <input type="text" id="nomeJogador" placeholder="Seu nome" />
  <button onclick="salvarRecorde()">Salvar</button>
</div>

<h2>🏆 Ranking dos Recordistas</h2>
<ol id="rankingList"></ol>
<button onclick="deletarRanking()" class="btn-delete-recordistas">Deletar Ranking</button>
    <button onclick="alternarTema()" class="tema-btn">🌙 Modo Escuro</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
