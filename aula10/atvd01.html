<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .concluida {
            background-color: rgb(88, 243, 88);

        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .titulo {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-top: 20px;
        }  

        .input-tarefa {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-adicionar {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-adicionar:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            flex-grow: 1;
            cursor: pointer;
        }

        li span:hover {
            text-decoration: underline;
        }

        li button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }

        
    </style>
</head>
<body>
    <h1 class="titulo">Lista de tarefas</h1>

    <input type="text" class="input-tarefa" placeholder="Digite uma tarefa">
    <button class="btn-adicionar">Adicionar Tarefa</button>

    <ul>
       
    </ul>

    <script>
        const inputTarefa = document.querySelector('.input-tarefa');
        const listaTarefas = document.querySelector('ul');
        const btnAdicionar = document.querySelector('.btn-adicionar');

        btnAdicionar.addEventListener('click', adicionarTarefa);

   

        function adicionarTarefa() {
            const tarefa = inputTarefa.value.trim();
            if (!tarefa) {
                alert('Por favor, digite uma tarefa.');
                return;
            }
            criarTarefa(tarefa);
            inputTarefa.value = '';
            inputTarefa.focus();
        }

        function criarTarefa(tarefa) {
            const li = document.createElement('li');

            const span = document.createElement('span');
            span.textContent = tarefa;

            const btnRemover = document.createElement('button');
            btnRemover.textContent = 'Remover';
            btnRemover.addEventListener('click', (remover) => {
                remover.stopPropagation();
                li.remove();
            });

            li.appendChild(span);
            li.appendChild(btnRemover);

            li.addEventListener('click', () => {
                li.classList.toggle('concluida');
            });

            listaTarefas.appendChild(li);
        }
    </script>
</body>
</html>
